<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <h2 class="title text-center mt-3 mb-5">POC PWA</h2>
    <button (click)="sendNotification()">Send Push Notification</button>
    <button (click)="allowNotification()">Autoriser les notifications</button>
    <p *ngIf="registrationToken">Registration Token: {{ registrationToken }}</p>
    <div *ngIf="notificationPayload">
      <h3>{{ notificationPayload.notification.title }}</h3>
      <h4>{{ notificationPayload.notification.body }}</h4>
    </div>
    <div *ngIf="!notificationPayload">
      <h3>Aucune Message Arriv√©e</h3>
    </div>
  </div>
</div>
